                    </li>
                    <li class="nav-item px-2">

                <ul class="navbar-nav ml-auto">

                            <i class="fas fa-user-times"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!--Header-->
    <header id="main-header" class="bg-primary py-2 text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    Post One
                    </h1>
                </div>
            </div>
        </div>

    </header>

    <!--Buttons-->
    <section id="actions" class="bg-light py-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i>Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success btn-block">
                        <i class="fas fa-check"></i>Save Changes
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i>Delete Post
                    </a>
                </div>
            </div>
        </div>

    </section>


    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" type="text" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control">
                                        <option value="" selected>Front End</option>
                                        <option value="">Databases</option>
                                        <option value="">Back End</option>
                                        <option value="">Full Stack</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="image">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                        <small class="text-muted form-text">Max Size 3mb</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control">
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam recusandae voluptate fugit quia, dolor rem eligendi cupiditate quos? Sed architecto doloremque veniam quae illo eius rerum corrupti iste magnam laboriosam, dolorum, animi itaque, nostrum facere nisi laborum error consequuntur repudiandae dolorem libero necessitatibus fuga reprehenderit possimus dolore. Quo, provident minima.
                                    </textarea>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; <span id="year"></span>
                        Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>



 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--Editor-->
    <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>

    <script>
        //JQUERY
        $("#year").text(new Date().getFullYear());
        CKEDITOR.replace('editor1');
    </script>
